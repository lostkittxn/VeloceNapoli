    <div class="parallax parallax2">
      <h1>RESERVACIONES</h1>
      <div class="Reservaciones">
          <form id="form-reservaciones">
              <div>
                  <label for="name">Nombre de quien reserva:</label>
                  <input type="text" id="name" name="name" required>
              </div>
              <div>
                  <label for="email">Correo:</label>
                  <input type="email" id="email" name="email" required>
              </div>
              <div>
                  <label for="date">Fecha de reservacion:</label>
                  <input type="date" id="date" name="date" required>
              </div>
              <div>
                  <label for="time">Hora:</label>
                  <input type="time" id="time" name="time" required>
              </div>
              <div>
                  <label for="guests">Número de invitados:</label>
                  <input type="number" id="guests" name="guests" min="1" max="10" required>
              </div>
              <button type="submit">Ingresar Reservación</button>
          </form>
      </div>
  </div>
